<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de series de Anime</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title__h1">Buscador de Series de Anime</h1>
    </header>

    <main>
      <form class="form js-form" action="">
        <label for="animeSeries"></label>
        <input
          class="input__search js-inputSearch"
          type="text"
          name="animeSeries"
          id="animeSeries"
        />
        <button class="button js-searchButton" type="submit">Buscar</button>
        <button class="button js-resetButton" type="submit">Reset</button>
      </form>

      <section class="section__series">
        <div class="container__titleSeries">
          <h2 class="title__results hidden js-titleFav">Series favoritas</h2>
          <div class="container__seriesfav hidden js-containerFavoriteSeries">
            <!-- contenedor series favoritas -->
          </div>
        </div>

        <div class="empty__input js-message"></div>
        <!-- mensaje de valor de input incorrecto -->

        <div class="container__titleSeries">
          <h2 class="title__results hidden js-titleResults">Resultados</h2>
          <div
            class="container__series hidden js-containerSeries"
            id="allSeries"
          >
            <!-- contenedor series buscadas-->
          </div>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
